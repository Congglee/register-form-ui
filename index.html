<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="signup">
      <div class="signup__content">
        <h1 class="signup__heading">Sign Up</h1>

        <h4 class="signup__caption">Sign up with</h4>

        <div class="signup-social">
          <div class="signup-social__item">
            <i class="fa fa-facebook signup-social__icon"></i>
            <span class="signup-social__text">Sign up with Facebook</span>
          </div>

          <div class="signup-social__item">
            <i class="fa fa-google signup-social__icon"></i>
            <span class="signup-social__text">Sign up with Google</span>
          </div>
        </div>

        <form action="" class="signup-form" autocomplete="off">
          <div class="signup-form__row">
            <div class="signup-form__group">
              <label for="name" class="signup-form__label">Name</label>
              <div class="signup-form__validate">
                <input
                  type="text"
                  id="name"
                  class="signup-form__input"
                  required
                  placeholder="Name"
                />
                <div class="signup-form__check">
                  <i class="fa fa-check"></i>
                </div>
              </div>
            </div>

            <div class="signup-form__group">
              <label for="email" class="signup-form__label">Email</label>
              <div class="signup-form__validate">
                <input
                  type="email"
                  id="email"
                  class="signup-form__input"
                  required
                  placeholder="Email"
                />
                <div class="signup-form__check">
                  <i class="fa fa-check"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="signup-form__group">
            <label for="password" class="signup-form__label">Password</label>
            <div class="signup-form__validate">
              <input
                type="password"
                class="signup-form__input"
                id="password"
                required
                placeholder="Password"
                minlength="6"
              />
              <div class="signup-form__check">
                <i class="fa fa-check"></i>
              </div>
            </div>
          </div>

          <div class="signup-form__term">
            <input type="checkbox" name="" id="term" />
            <label for="term">I have read and agree with Term</label>
          </div>

          <button class="signup-form__submit">
            <i class="fa fa-long-arrow-right"></i>
          </button>

          <p class="signup__already">
            Already signin have an account ? <a href="#">Sign in</a>
          </p>
        </form>
      </div>

      <div class="signup__image">
        <img src="./img/iroha.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
